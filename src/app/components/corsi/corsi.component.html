<div class="container-fluid">
  <table class="table">
    <thead>
      <tr>
        <th scope="col">Nome</th>
        <th scope="col">Livello</th>
        <th scope="col">Sala</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let c of corsi">
        <td>{{c.nome}}</td>
        <td>{{c.livello}}</td>
        <td>{{c.num_sala}}</td>
      </tr>
    </tbody>
  </table>
</div>
